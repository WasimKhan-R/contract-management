{% extends 'base.html' %}
{% block content %}

<style type="text/css">
	.form-control{
	margin-bottom: 20px;
}
</style>

<div class="content">
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-flat">
				<div class="panel-body">
					<div class="section1">
                        {% for ClientDetail in ClientDetailss %}
						<div class="form-group">
							<label class="col-sm-3 control-label">Employee Name <span class="text-danger">*</span></label>
							<div class="col-sm-8">
								<input type="hidden" name="empid" id="empid" value="">
								<input type="text" class="form-control" name="empname" value='{{ ClientDetail.empname }}' id="empname"  placeholder="Employee Name" required> 
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Employee Email<span class="text-danger">*</span></label>
							<div class="col-sm-8">
								<input type="text" class="form-control" value='{{ ClientDetail.empmobile }}' name="empemailid" id="empemailid"  placeholder="Employee Email" > 
								<!-- <span style="color:red;display: none;" id="emailerror">Email id already exist</span> -->
							</div>
						</div>						
						<div class="form-group">
							<label class="col-sm-3 control-label">Employee Mobile no <span class="text-danger">*</span></label>
							<div class="col-sm-8">
								<input type="text" class="form-control" value='{{ ClientDetail.empemailid }}' name="empmobile" onkeypress="return /^[0-9\s]*$/.test(event.key)" maxlength='13' id="empmobile"  placeholder="Employee Mobile no" required> 
							</div>
						</div>
						<input type="hidden" name="loginid" id="loginid" value="">
						<div class="form-group"> 
							<label class="col-sm-3 control-label"></label>
							<div class="col-sm-8">
								<p align="center">
									<button id="add_employee_step1" class="btn btn-success" type="submit">Next</button>
								</p>	
							</div>
						</div>	
                        {% endfor %}				
					</div>

					<div class="section2"  style="display:none;">
						<div class="row">
							<div class="col-sm-12">
								<div class="panel panel-flat">
									<div class="table-responsive">	
										<table class="table datatable-reorder example text-center">
											<thead>
												<tr>
													<th style="background:#eaeaea;">Employee</th>
													<th class="text-center">Create Contract</th>
													<th class="text-center">Review Contract</th>
													<th class="text-center">Approve Contract</th>
													<th class="text-center">Create Repository</th>
													<th class="text-center">Create Clients</th>
												</tr>
											</thead>
										
											<tbody>
												<tr>
													<td style="background:#f7f7f7;" class="text-left"><span id="ename"></span></td>
													<td>
														<input type="checkbox" id="roles[]" name="roles1" value="1" class="styled checkval">
													</td>
													<td>
														<input type="checkbox"   id="roles[]"  name="roles2" value="2" class="styled checkval" >
													</td>
													<td>
														<input type="checkbox"  id="roles[]"  name="roles3" value="3" class="styled checkval" >
													</td>
													<td>
														<input type="checkbox"  id="roles[]"  name="roles4" value="4" class="styled checkval" >
													</td>
													<td>
														<input type="checkbox"  id="roles[]"   name="roles5" value="5" class="styled checkval">
													</td>
												</tr>
												
											</tbody>
										</table>
									
									</div>

									
									</div>
									<div class="form-group"> 
										<label class="col-sm-3 control-label"></label>
										<div class="col-sm-8">
											<p align="center">
												<button id="update_employee" class="btn btn-success">Update Employee</button>
											</p>	
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    {% endblock content %}
